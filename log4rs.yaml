refresh_rate: 5 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "/Users/wenewzhang/Documents/sl/rust/examples/loger-to-file/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: debug
  appenders:
    - requests
    - stdout
loggers:
  app::backend::db:
    level: info
  app::requests:
    level: info
    appenders:
      - requests
    additive: false
